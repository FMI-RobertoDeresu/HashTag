<div id="infinite-photos-grid">

    <!-- infinite scroll -->
    <div class="row" infinite-scroll="feedMore()" infinite-scroll-distance="0" infinite-scroll-disabled="isFeeding">
        <div class="col-xs-12 col-md-12">

            <!-- photos grid -->
            <photos-grid photos="photos"
                         search-by-hash-tag-fn="searchByHashTag(hashTag)"
                         set-photo-as-profile-fn="setPhotoAsProfile(id)"
                         delete-photo-fn="deletePhoto(id)">
            </photos-grid>
        </div>
    </div>
    
    <!-- loading message -->
    <div class="row">
        <div class="col-12 text-center loading-alert" ng-show="isFeeding">
            <span>
                <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
                <span class="sr-only">Loading photos..</span>
            </span>
        </div>
    </div>

</div>
